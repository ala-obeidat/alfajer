<!DOCTYPE html>
<html dir="rtl">
<head>
  <link rel="icon" type="image/ico" href="favicon.ico" />
  <title>مشروع الفجر</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="اتصال صوت مجاني وآمن">
   <link rel="stylesheet" href="./css/styles-audio.css">
  <meta charset="utf-8">
  <script src="https://kit.fontawesome.com/e237d4bc91.js" crossorigin="anonymous"></script>
  
</head>

<body>
  <h4>مشروع الفجر - اتصال صوت مجاني وآمن</h3>
  <img src="favicon.ico" alt="" width="50">
  <div id="video_display">
    
    <div id ="video_container" class="videos">
      <div class="local_div" id="div1">
				<audio  controls="controls" id="webcamVideo" autoplay muted playsinline></audio>
			</div>
			<div class="remote_div" id="div2">
				<audio  controls="controls" id="remoteVideo" autoplay playsinline></audio>
			</div>
    </div>
    
    <div class="controlles">
      <a id="muteAudio" class="btn_option active" title="كتم الصوت"><i id="muteAudioIcon" class="fas fa-microphone"></i></a>
      <!-- <a id="speaker" class="btn_option" title="السماعة الخارجية"><i id="speakerIcon" class="fa-solid fa-phone-volume"></i></a> -->
      <a id="hangupButton" class="btn_option"  title="إنهاء المكالمة"><i class="fas fa-phone-slash"></i></a>
      <a id="shareButton" class="btn_option active" title="مشاركة بالواتس"><i class="fab fa-whatsapp"></i></a>
      <a id="copyButton" class="btn_option active" title="نسخ الرابط"><i class="fa fa-link"></i></a>
     </div>
  </div> 
  

  <script type="module" src="js/main-audio.js"></script>
  
</body>

</html>
